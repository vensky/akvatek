<div class="modal micromodal-slide" id="modal-callback" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
        <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal">
            <button class="modal__close" type="button" aria-label="Close modal" data-micromodal-close>
                <span class="icon" data-micromodal-close>
                    @@include("../../../img/icon-close.svg")
                </span>
            </button>
            <h2 class="modal__title">Отправить заявку</h2>
            <form class="form modal__form" method="post" action="">
                <div class="form__body">
                    <fieldset class="field form__field">
                        <input class="field__input" id="name" name="name" type="text" value="" placeholder="Ваше имя" required>
                        <label for="name"></label>
                    </fieldset>
                    <fieldset class="field form__field">
                        <input class="field__input" id="tel" name="tel" type="tel" value="" placeholder="Телефон" required>
                        <label for="tel"></label>
                    </fieldset>
                    <fieldset>
                        <h3>Количество гостей</h3>
                        <div class="checkboxes">
                            <div class="checkbox">
                                <input name="guests" value="1" id="guest" type="radio" checked>
                                <label for="guest"><span>Один человек</span></label>
                            </div>
                            <div class="checkbox">
                                <input name="guests" value="2" id="guests" type="radio">
                                <label for="guests"><span>Два и более</span></label>
                            </div>
                        </div>
                    </fieldset>
                    <p class="form__policy">Даю согласие на обработку <a class="link" href="https://yutskovskaya.ru/policy/" target="_blank">персональных данных</a></p>
                    <button class="button form__button" type="submit"><span>Отправить заявку</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
