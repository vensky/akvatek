                        <img src="img/slide-01.jpg" alt="">
                    </div>
                </li>
                <li class="swiper-slide">
                    <div class="slide">
                        <img src="img/slide-02.jpg" alt="">
                    </div>
                </li>
                <li class="swiper-slide">
                    <div class="slide">
                        <img src="img/slide-03.jpg" alt="">

                </li>
            </ul>
            <div class="slider__body">

                    <span class="icon" aria-label="Предыдущий">
                        @@include("../../img/icon-arrow-right.svg")
                    </span>
                </button>
                <button class="swiper-button swiper-button-next slider__swiper-button-next" type="button">
                    <span class="icon" aria-label="Следующий">
                        @@include("../../img/icon-arrow-right.svg")
                    </span>
                </button>
            </div>
        </div>
    </div>
</section>
