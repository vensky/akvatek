<div class="modal micromodal-slide" id="modal-success" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
        <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal">
            <button class="modal__close" type="button" aria-label="Close modal" data-micromodal-close>
                <span class="icon" data-micromodal-close>
                    @@include("../../../img/icon-close.svg")
                </span>
            </button>
            <h2 class="modal__title">Спасибо!</h2>
            <p class="modal__subtitle">Ваша заявка принята. Мы свяжемся<br>с вами в ближайшее время</p>
            <button class="button modal__button" type="button" data-micromodal-close><span>Отлично</span></button>
        </div>
    </div>
</div>
